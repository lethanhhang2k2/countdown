<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title code="exTitle"></title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./inputStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:ital,wght@1,500&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Background -->
    <div class="absolute background_image" id="bg"></div>
    <!-- Statistic graphic -->
    <div class="sidebar_right">
        <div>
            <div class="bookmark align-center flex-row">
                <a href="fb.com">
                    <img src="https://cdn3.iconfinder.com/data/icons/popular-services-brands/512/instagram-512.png" width="100%">
                </a>
                <a href="fb.com">
                    <img src="https://cdn3.iconfinder.com/data/icons/popular-services-brands/512/instagram-512.png" width="100%">
                </a>

                <button id="btn_add_bookmark">
                    <img src="https://ir.ebaystatic.com/pictures/au/eplus/PlusIcon.png" width="100%">
                </button>
            </div>
        </div>
    </div>
    <!-- Add bookmark -->
    <div class="absolute add_bookmark align-center" id="bookmark_wraper">
        <div class="panel">
            <div class="body_panel">
                <div>
                    <div>
                        <span>Url</span>
                        <input type="text">
                    </div>
                </div>

                <div>
                    <div>
                        <span>Use default icon</span>
                        <input type="checkbox">
                    </div>
                    <div>
                        <span>Link icon</span>
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="bottom_panel">
                <button>OK</button>
                <button id="btn_cancel_add_bookmark">Cancel</button>
            </div>
        </div>
    </div>
    <!-- Option -->
    <div class=" absolute option align-center" id="option_wraper">
        <div class="panel" id="option_panel">
            <div class="body_panel">
                <div>
                    <div>
                        <span>Online time statistic</span>
                        <input type="checkbox" class="switch">
                    </div>
                </div>
                <div>
                    <div>
                        <span>Use time setting from server</span>
                        <input type="checkbox" class="switch">
                    </div>
                    <div>
                        <span>Quick select</span>
                        <div class="wraper_input_text">
                            <select>
                                <option>a</option>
                                <option>a</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <span>Chọn mốc thời gian</span>
                        <div class="wraper_input_text">
                            <input type="datetime-local" class="effect-1">
                            <span class="focus-border"></span>
                        </div>
                    </div>

                </div>
                <div>
                    <div>
                        <span>Background image static</span>
                        <div class="wraper_input_text">
                            <input type="text" class="effect-1">
                            <span class="focus-border"></span>
                        </div>
                    </div>
                </div>

            </div>
            <div class="bottom_panel">
                <button>OK</button>
                <button id="cancel_option">Cancel</button>
            </div>
        </div>
    </div>
    <!-- App -->
    <div class="container align-center flex-col" id="app">
        <div>
            <div class="time_remaining" id="btn_option">
                <div class="short_format">
                    <h1 id="tm_days"></h1>
                    <p code="time_day"></p>
                </div>
                <div class="detail_format flex-row align-space-evenly">
                    <span>
                        <span id = "tm_hours"></span><span code="time_hour"></span>
                    </span>
                    <span>
                        <span id = "tm_mins"></span> <span code="time_min"></span>
                    </span>
                    <span>
                        <span id = "tm_secs"></span> <span code="time_sec"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="quote">
            <p id="quote"></p>
        </div>
    </div>
</body>
<script src="/_locales/lang.js"></script>
<script src="./option.js"></script>

</html>
